        pandoc "{{.DOCS_DIR}}/Operations/Manuals/Venue-Setup-Operations-Manual.md" \
          -o "$TEMP_PDF_2" \
          --pdf-engine=xelatex \
          -V geometry:margin=0.5in \
          -V fontsize=9pt \
          -V documentclass=article

        convert "$TEMP_PDF_2" \
          -density 200 \
          -quality 95 \
          -background white \
          -alpha remove \
          "{{.DOCS_DIR}}/Operations/Manuals/Venue-Setup-Operations-Manual.jpg"

        # Clean up intermediate PDF
        rm "$TEMP_PDF_2"
        echo "‚úÖ Venue-Setup-Operations-Manual.jpg created (intermediate PDF cleaned)"

        echo "üéâ JPG conversion complete - No duplicate PDF files created!"
    silent: false

  convert-all-docs:
    desc: "Convert all documents to optimized formats (no duplicates, clean intermediate files)"
    deps:
      - convert-to-pdf
      - convert-to-pptx
      - convert-to-docx
      - convert-to-jpg
    cmds:
      - |
        echo "üéâ ALL DOCUMENT CONVERSIONS COMPLETE!"
        echo ""
        echo "üìä OPTIMIZED CONVERSION SUMMARY:"
        echo "‚Ä¢ 3 PDF files created (formal documents only)"
        echo "‚Ä¢ 2 PPTX files created (presentation optimized)"
        echo "‚Ä¢ 2 DOCX files created (collaborative documents)" 
        echo "‚Ä¢ 2 JPG files created (intermediate PDFs cleaned)"
        echo "‚Ä¢ 9 original MD files preserved"
        echo ""
        echo "‚úÖ NO DUPLICATE FORMATS: Each document has exactly one converted format"
        echo "üßπ NO INTERMEDIATE FILES: JPG conversion cleaned temporary PDFs"
        echo "üéØ TOTAL: 18 documents optimized for different business use cases"
    silent: false

  clean-converted-docs:
    desc: "Remove all converted document files (keep original .md files)"
    cmds:
      - |
        echo "üóëÔ∏è Cleaning converted documents..."
        echo ""

        # Find and display files before removing them
        echo "üìÑ Searching for converted documents to remove:"
        PDF_FILES=$(find "{{.DOCS_DIR}}" -name "*.pdf" 2>/dev/null | wc -l | tr -d ' ')
        PPTX_FILES=$(find "{{.DOCS_DIR}}" -name "*.pptx" 2>/dev/null | wc -l | tr -d ' ')
        DOCX_FILES=$(find "{{.DOCS_DIR}}" -name "*.docx" 2>/dev/null | wc -l | tr -d ' ')
        JPG_FILES=$(find "{{.DOCS_DIR}}" -name "*.jpg" 2>/dev/null | wc -l | tr -d ' ')

        TOTAL=$((PDF_FILES + PPTX_FILES + DOCX_FILES + JPG_FILES))

        if [ $TOTAL -eq 0 ]; then
          echo "‚ÑπÔ∏è  No converted documents found to clean"
          echo "   (All files are already clean or no conversions have been run)"
        else
          echo "üîç Found $TOTAL converted files:"
          [ $PDF_FILES -gt 0 ] && echo "   ‚Ä¢ $PDF_FILES PDF files"
          [ $PPTX_FILES -gt 0 ] && echo "   ‚Ä¢ $PPTX_FILES PPTX files" 
          [ $DOCX_FILES -gt 0 ] && echo "   ‚Ä¢ $DOCX_FILES DOCX files"
          [ $JPG_FILES -gt 0 ] && echo "   ‚Ä¢ $JPG_FILES JPG files"
          echo ""
          
          echo "üóëÔ∏è Removing files..."
          [ $PDF_FILES -gt 0 ] && find "{{.DOCS_DIR}}" -name "*.pdf" -delete && echo "   ‚úÖ $PDF_FILES PDF files removed"
          [ $PPTX_FILES -gt 0 ] && find "{{.DOCS_DIR}}" -name "*.pptx" -delete && echo "   ‚úÖ $PPTX_FILES PPTX files removed"
          [ $DOCX_FILES -gt 0 ] && find "{{.DOCS_DIR}}" -name "*.docx" -delete && echo "   ‚úÖ $DOCX_FILES DOCX files removed"
          [ $JPG_FILES -gt 0 ] && find "{{.DOCS_DIR}}" -name "*.jpg" -delete && echo "   ‚úÖ $JPG_FILES JPG files removed"
          
          echo ""
          echo "üéâ Successfully removed $TOTAL converted documents!"
        fi

        echo ""
        echo "üìù Original .md files preserved - ready for fresh conversions"
    silent: true

  # =====================================================
